<!-- form-content-->
<div class="form-content">

    <form class="form">
        <!-- form-head-->
        <div class="form-head">
            <span class="head">PERSON ADDRESS FORM</span>
            <a routerLink="" class="cross">
            <img [src]=crosslogo alt="close">
            </a>
        </div>
  
        <div class="row-content">
            <mat-label class="text" >First Name</mat-label>
            <input class="text-box" matInput id="firstName" placeholder="Enter First Name" [(ngModel)]=addressbook1.firstName [ngModelOptions]="{standalone:true}">
        </div>

        <div class="row-content">    
            <mat-label class="text">Last Name</mat-label>
            <input class="text-box" matInput placeholder="Enter Last Name" [(ngModel)]=addressbook1.lastName [ngModelOptions]="{standalone:true}">
        </div>

        <div class="row-content">    
            <mat-label class="text">Email</mat-label>
            <input class="text-box" matInput placeholder="Enter Email id" [(ngModel)]=addressbook1.email [ngModelOptions]="{standalone:true}" required>
        </div>
        <div class="row-content">    
            <mat-label class="text">Phone Number</mat-label>
            <input class="text-box" matInput placeholder="Enter Phone number" [(ngModel)]=addressbook1.contactNumber [ngModelOptions]="{standalone:true}" required>
        </div>

        <div class="row-content">    
            <mat-label class=" text">Address</mat-label>
            <input class="text-box address" matInput [(ngModel)]=addressbook1.address [ngModelOptions]="{standalone:true}">
        </div>
        <div class="row-content row-wrap">
            <div class="state">
                <mat-label >State</mat-label>
                <select class="text-box" name="state" [(ngModel)]=addressbook1.state [ngModelOptions]="{standalone:true}">
                    <option value="0">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhatisgarh">Chhatisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajastan">Rajastan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            
            <div class="city">
                <mat-label >City</mat-label>
                <input class="text-box city-text" matInput placeholder="Enter your city" [(ngModel)]=addressbook1.city [ngModelOptions]="{standalone:true}">
            </div>
            <div class="pincode">
                <mat-label >Pin Code</mat-label>
                <input class="text-box city-text" matInput placeholder="Enter pincode" [(ngModel)]=addressbook1.pinCode [ngModelOptions]="{standalone:true}">
            </div>

        </div>
        <div class="row-content row-wrap button">
            <input class="add-button" type="button" value="Add" (click)="onSubmit()">    
            <input class="add-button" type="button" value="Update" (click)="onUpdate()">      
            <input class="reset-button" type="reset" value="Reset">        
        </div>
  

        
    </form>
  </div>
